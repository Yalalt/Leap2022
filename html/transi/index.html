<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Transition style</title>
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <form>
          <label for="fname"
            >Нэр:
            <input
              type="text"
              id="fname"
              name="fname"
              class="ing"
              placeholder="Өөрийн нэрээ оруулна уу"
            />
          </label>
          <label for="lname"
            >Овог:
            <input
              type="text"
              id="lname"
              name="lname"
              class="ing"
              placeholder="Эцэг эхийн нэр"
            />
          </label>
          <label for="password"
            >Нууц үг:
            <input
              type="password"
              id="password"
              name="password"
              class="ing"
              placeholder="Нууц үг"
            />
          </label>
          <label for="password"
            >Нууц үгээ давтан оруулна уу:
            <input
              type="password"
              id="password"
              name="password"
              class="ing"
              placeholder="Нууц үг"
            />
          </label>

          <label for="email"
            >И-мейл хаягаа оруулна:
            <input
              type="email"
              name="email"
              id="email"
              class="ing"
              placeholder="И-мейл хаягаа оруулна уу"
            />
          </label>

          <button>Click me</button>
        </form>
      </div>
    </div>
  </body>
</html>
