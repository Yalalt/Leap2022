<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./main-style.css" />
    <title>Байгууллагын судалгаа</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <!-- Navbar menu heseg -->
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Research Lab</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapse menu -->
        <div class="collapse navbar-collapse" id="navbarmenu">
          <div class="navbar-nav ms-auto">
            <div class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-link">Research</a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-link">Results</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAin -->
    <section class="py-5 text-center">
      <div class="container bg-light">
        <form action="#">
          <div class="form-body container-md">
            <div class="row info-name">
              <h5 class="mt-3">
                Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай
                морил
              </h5>
              <div class="form-content border-bottom border-secondary my-3">
                <h6 class="text-start">Ерөнхий мэдээлэл</h6>
                <div class="row py-2">
                  <div class="col-md-6">
                    <div class="ms-md-4 text-start form-group">
                      <label
                        class="form-label mt-2"
                        for="lastname"
                        aria-required="true"
                        >Овог&nbsp;<span class="text-danger fs-6"
                          >*</span
                        ></label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="lastname"
                        id="lastname"
                        required
                      />
                    </div>
                    <div class="ms-md-4 text-start form-group">
                      <label
                        class="form-label mt-2"
                        for="firstname"
                        aria-required="true"
                        >Нэр&nbsp;<span class="text-danger fs-6">*</span></label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="firstname"
                        id="firstname"
                        required
                      />
                    </div>
                    <div class="ms-md-4 text-start form-group">
                      <label class="form-label mt-2" for="age" aria-required="true"
                        >Нас&nbsp;<span class="text-danger fs-6">*</span></label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="age"
                        id="age"
                        required
                      />
                      <button type="button" class="btn btn-warning btn-sm my-2">
                        Хадгалах
                      </button>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="me-md-4 text-start form-group">
                      <label class="form-label mt-2" for="aimag">Аймаг</label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Сонгох"
                        name="aimag"
                        id="aimag"
                      />
                    </div>
                    <div class="me-md-4 text-start form-group">
                      <label class="form-label mt-2" for="sumiin">Сум</label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Сонгох"
                        name="sumiin"
                        id="sumiin"
                      />
                    </div>
                    <div class="me-md-4 text-start form-group">
                      <label class="form-label mt-2" for="bag">Баг</label>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Сонгох"
                        name="bag"
                        id="bag"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="row case-1 form-content">
                <div class="row py-2">
                  <h6 class="text-start">Хэсэг I</h6>
                  <div class="ms-md-4 text-start form-group">
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="ua1" class="form-label"
                          >Үйл ажиллагаа 1&nbsp;<span class="text-danger fs-6"
                            >*</span
                          ></label
                        >
                      </div>
                      <div class="col-md-8">
                        <input
                          type="text"
                          name="ua1"
                          id="ua1"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="ua2" class="form-label"
                          >Үйл ажиллагаа 2&nbsp;<span class="text-danger fs-6"
                            >*</span
                          ></label
                        >
                      </div>
                      <div class="col-md-8">
                        <input
                          type="text"
                          name="ua2"
                          id="ua2"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="ua3" class="form-label"
                          >Үйл ажиллагаа 3</label
                        >
                      </div>
                      <div class="col-md-8">
                        <input
                          type="text"
                          name="ua3"
                          id="ua3"
                          class="form-control text-dark bg-light"
                          placeholder="Машин"
                        />
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <label for="ua4main" class="form-label"
                          >Үйл ажиллагаа 4</label
                        >
                      </div>
                      <div class="col-md-8">
                        <div>
                          <input
                          type="radio"
                          name="ua4"
                          id="ua4el"
                          class="form-radio-input"
                          placeholder="Машин"
                        /> <label for="ua4el">Тийм</label>
                        </div>
                        <div>
                          <input
                          type="radio"
                          name="ua4"
                          id="ua4el1"
                          class="form-radio-input"
                          placeholder="Машин"
                        /> <label for="ua4el1">Үгүй</label>
                        </div>
                      </div>
                    </div>




                  </div>
                </div>
              </div>

              <div class="row case-2 form-content"></div>

              <div class="row case-3 form-content"></div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer class="fixed-bottom p-3 fs-6 bg-secondary text-white text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-start">
            <address>
              Address: Pinecone Academy, UB Mongolia. All rights reserved
              copyright &copy; 2022
            </address>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
