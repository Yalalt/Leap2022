<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center m-5">
      <div class="row" style="height: 400px; width: 900px">
        <div class="col-5">
          <div class="row-2">
            <div class="col-2">
              <div class="row bg-primary">1</div>
              <div class="row bg-secondary">5</div>
            </div>
            <div class="col-3 bg-success">2</div>
          </div>
          <div class="row">
            <div class="col-2 bg-warning">7</div>
            <div class="col">8</div>
            <div class="col-2">9</div>
          </div>
          <div class="row">11</div>
        </div>
        <div class="col-7">
          <div class="row">
            <div class="col-5">CSS Grid Layout</div>
            <div class="col-2">
              <div class="row">4</div>
              <div class="row">6</div>
              <div class="row">10</div>
              <div class="row">12</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
